<!DOCTYPE html>
<html lang="en">

<head>
    <!--meta start-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--meta end-->
    <!--link to css start-->
    <!--bootstrap css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--fontawasome-->
    <script src="https://kit.fontawesome.com/3dd977b8f0.js" crossorigin="anonymous"></script>
    <!--local css-->
    <link rel="stylesheet" href="style.css">
    <!--link to css end-->
    <title>Package</title>
</head>

<body>
    <div class="package">
        <div class="container">
            <div class="box">
                <div class="items d-flex flex-row justify-content-center align-items-end">
                    <div class="boxs">
                        <div class="img">
                            <img src="img/1.png" alt="">
                        </div>
                        <div class="element">
                            <h2 class="main">Basic</h2>
                            <div class="price">
                                <h2><sup>$</sup>15<span class="mo">/Mo</span> </h2>
                            </div>
                            <div class="plan">
                                <div>15<span> Account</span> </div>
                                <div>100Gb<span> space</span> </div>
                                <div>1<span> domain name</span></div>
                                <div>500Gb<span> Bandwidth</span></div>
                            </div>
                            <button class="btn" type="button">Get Started</button>
                        </div>
                    </div>
                    <div class="boxs">
                        <div class="img">
                            <img src="img/2.png" alt="">
                        </div>
                        <div class="element">
                            <h2 class="main">Advanced</h2>
                            <div class="price">
                                <h2><sup>$</sup>49<span class="mo">/Mo</span> </h2>
                            </div>
                            <div class="plan">
                                <div>30<span> Account</span> </div>
                                <div>300Gb<span> space</span> </div>
                                <div>3<span> domain name</span></div>
                                <div>1Tb<span> Bandwidth</span></div>
                            </div>
                            <button class="btn" type="button">Get Started</button>
                        </div>
                    </div>
                    <div class="boxs">
                        <div class="img">
                            <img src="img/3.png" alt="">
                        </div>
                        <div class="element">
                            <h2 class="main">Pro</h2>
                            <div class="price">
                                <h2><sup>$</sup>79<span class="mo">/Mo</span> </h2>
                            </div>
                            <div class="plan">
                                <div>75<span> Account</span> </div>
                                <div>1000Gb<span> space</span> </div>
                                <div><i class="fas fa-infinity"></i><span> domain name</span></div>
                                <div>5tb<span> Bandwidth</span></div>
                            </div>
                            <button class="btn" type="button">Get Started</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- js start -->
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--popper js-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <!--bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
    <!-- local js -->
    <script src="script.js"></script>
    <!-- js end -->
</body>

</html>
